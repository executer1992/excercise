<div class="form-container bg-primary-blue">
  <header>
   <div class="row">
      <div class="col-sm-5 p-3 text-white text-center border border-white bg-primary-dark">
         User Data
      </div>
   </div>
   </header>
   <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group row mlr-4 d-flex align-items-center">
         <label class="text-white text-center border border-white bg-primary-dark col-sm-4  col-form-label">Name</label>
         <div class="col-sm-4 ">
            <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
         </div>

         <div *ngIf="f.name.errors && (f.name.dirty || f.name.touched)" class="form-control-feedback col-sm-4 ">
            <div *ngIf="f.name.errors.pattern" class="text-gray text-center  p-1 border border-white bg-alert ">Invalid character!</div>
         </div>
      </div>

      <div class="form-group row mlr-4 d-flex align-items-center">
         <label class="text-white text-center border border-white bg-primary-dark col-sm-4 col-form-label">Surname</label>
         <div class="col-sm-4 ">
            <input type="text" class="form-control" formControlName="surname" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
         </div>

         <div *ngIf="f.surname.errors && (f.surname.dirty || f.surname.touched)" class="form-control-feedback col-sm-4 ">
            <div *ngIf="f.surname.errors.pattern" class="text-gray text-center p-1 border border-white bg-alert">
               Invalid character!
            </div>
         </div>
      </div>

      <div class="form-group row mlr-4 d-flex align-items-center">
         <label class="text-white text-center border border-white bg-primary-dark col-sm-4  col-form-label">Age</label>
         <div class="col-sm-4 ">
            <input type="text" class="form-control" formControlName="age" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
         </div>

         <div *ngIf="f.age.errors && (f.age.dirty || f.age.touched)" class="form-control-feedback col-sm-4 ">
            <div *ngIf="f.age.errors.pattern" class="text-gray text-center p-1 border border-white bg-alert">Invalid character!</div>
         </div>
      </div>

      <div class="row mlr-4">
         <div
            *ngIf="!f.surname.errors && (f.surname.dirty || f.surname.touched) && !f.name.errors && (f.name.dirty || f.name.touched)"
            class="col-sm-12 p-2 text-white text-center border border-white bg-primary-dark"
         >
            Hello {{ f.name.value }} {{ f.surname.value }}!
         </div>
      </div>
      <div class="form-group row mlr-4">
         <button type="submit" class="col-sm-3 offset-sm-4 btn text-center bg-success border border-white text-white">Save</button>
      </div>
   </form>
</div>
